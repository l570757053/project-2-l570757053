{% extends "auctions/layout.html" %}

{% block body %}

    <h2>创建商品</h2>

    <form action="{% url 'createsp' %}" method="post"enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="name" placeholder="商品名称">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="content" placeholder="商品信息">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="price" placeholder="商品价格">
        </div>
        <div class="form-group"  >
            <input type="text"  list="cours" class="form-control" placeholder="商品类型" autocomplete="off" name="kind">
            <datalist id="cours">
                <option>生活用品</option>
                <option>电子产品</option>
                <option>食物</option>
                <option>衣服</option>
            </datalist>
        </div>


        <p class="form-group">
            <label for="file"class=" btn btn-info">上传图片</label>
            <input id="file"type="file"style="display:none"name="pic">
        </p>
        <input class="btn btn-info" type="submit" value="创建">
    </form>



{% endblock %}
